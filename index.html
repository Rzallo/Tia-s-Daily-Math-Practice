<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tia's Daily Math Practice</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f4f4f4;
    }

    .container {
      max-width: 720px;
      margin: 2em auto;
      padding: 2em;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      font-size: 2.4em;
      margin-bottom: 0.5em;
      color: #74b9ff;
    }

    .stats-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-bottom: 1.5em;
      font-size: 1em;
    }

    .stats-bar p {
      margin: 0;
      padding: 0.5em 1em;
      background-color: #2c2c2c;
      border-radius: 6px;
      text-align: center;
    }

    .question {
      font-size: 1.5em;
      text-align: center;
      margin: 1em 0;
    }

    .answers button {
      display: block;
      margin: 0.5em auto;
      width: 90%;
      max-width: 400px;
      padding: 0.75em;
      font-size: 1.1em;
      background-color: #2c3e50;
      border: 2px solid #2980b9;
      color: white;
    }

    .answers button:hover:not(:disabled) {
      background-color: #34495e;
    }

    .feedback, .joke, .tip {
      text-align: center;
      margin: 1em 0 0.5em;
      font-size: 1em;
    }

    .next-container {
      text-align: center;
      margin-top: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò Daily Math Practice</h1>

    <div class="stats-bar">
      <p id="streak">üî• Streak: 0d</p>
      <p id="accuracy">‚úÖ Accuracy: 0%</p>
      <p id="total">üìä Answered: 0</p>
      <p id="timer">‚è±Ô∏è Time: 0s</p>
      <p id="avgTime">üìà Avg: 0s</p>
    </div>

    <div class="question" id="question">Loading...</div>
    <div class="answers" id="answers"></div>
    <div class="feedback" id="feedback"></div>
    <div class="joke" id="joke"></div>
    <div class="tip" id="tip"></div>

    <div class="next-container">
      <button onclick="generateQuestion()">Next Question</button>
    </div>
  </div>

  <script>
    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const feedbackEl = document.getElementById('feedback');
    const jokeEl = document.getElementById('joke');
    const tipEl = document.getElementById('tip');
    const streakEl = document.getElementById('streak');
    const accuracyEl = document.getElementById('accuracy');
    const totalEl = document.getElementById('total');
    const timerEl = document.getElementById('timer');
    const avgTimeEl = document.getElementById('avgTime');

    let currentAnswer = null;
    let totalQuestions = 0;
    let correctAnswers = 0;
    let streak = 0;
    let startTime = null;
    let totalTime = 0;

    const jokes = [
      "Why was the math book sad? Because it had too many problems!",
      "Why did the student wear glasses in math class? To improve division!",
      "What did zero say to eight? Nice belt!"
    ];

    const tips = [
      "Estimate before calculating to get a ballpark answer.",
      "Watch out for decimal placement in division.",
      "Double-check your answer using reverse operations."
    ];

    function generateQuestion() {
      const a = (Math.random() * 10).toFixed(5);
      const b = (Math.random() * 10 + 1).toFixed(5);
      const answer = (a / b).toFixed(5);
      currentAnswer = answer;
      startTime = new Date();

      questionEl.textContent = `${a} / ${b}`;

      const correctIndex = Math.floor(Math.random() * 4);
      const choices = Array.from({ length: 4 }, (_, i) => {
        if (i === correctIndex) return answer;
        return (parseFloat(answer) + (Math.random() * 2 + 0.5)).toFixed(5);
      });

      answersEl.innerHTML = '';
      choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice);
        answersEl.appendChild(btn);
      });

      feedbackEl.textContent = '';
      jokeEl.textContent = '';
      tipEl.textContent = '';
    }

    function checkAnswer(choice) {
      const endTime = new Date();
      const timeTaken = (endTime - startTime) / 1000;
      totalTime += timeTaken;
      totalQuestions++;
      const isCorrect = choice === currentAnswer;

      if (isCorrect) {
        feedbackEl.textContent = "‚úÖ Correct!";
        streak++;
        correctAnswers++;
      } else {
        feedbackEl.textContent = `‚ùå Incorrect. The correct answer was ${currentAnswer}`;
        streak = 0;
      }

      jokeEl.textContent = jokes[Math.floor(Math.random() * jokes.length)];
      tipEl.textContent = tips[Math.floor(Math.random() * tips.length)];

      updateStats();
    }

    function updateStats() {
      streakEl.textContent = `üî• Streak: ${streak}d`;
      accuracyEl.textContent = `‚úÖ Accuracy: ${Math.round((correctAnswers / totalQuestions) * 100)}%`;
      totalEl.textContent = `üìä Answered: ${totalQuestions}`;
      timerEl.textContent = `‚è±Ô∏è Time: 0s`;
      avgTimeEl.textContent = `üìà Avg: ${Math.round(totalTime / totalQuestions)}s`;
    }

    window.onload = generateQuestion;
  </script>
</body>
</html>
