<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tia's Daily Math Practice</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f4f4f4;
    }

    .container {
      max-width: 720px;
      margin: 2em auto;
      padding: 2em;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      font-size: 2.4em;
      margin-bottom: 0.5em;
      color: #74b9ff;
    }

    .header-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1em;
      margin-bottom: 1em;
    }

    .stats-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-bottom: 1.5em;
      font-size: 1em;
    }

    .stats-bar p {
      margin: 0;
      padding: 0.5em 1em;
      background-color: #2c2c2c;
      border-radius: 6px;
      text-align: center;
    }

    select, button {
      padding: 0.6em 1em;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover, select:hover {
      background-color: #2980b9;
    }

    .question {
      font-size: 1.5em;
      text-align: center;
      margin: 1em 0;
    }

    .answers button {
      display: block;
      margin: 0.5em auto;
      width: 90%;
      max-width: 400px;
      padding: 0.75em;
      font-size: 1.1em;
      background-color: #2c3e50;
      border: 2px solid #2980b9;
    }

    .answers button:hover:not(:disabled) {
      background-color: #34495e;
    }

    .feedback, .joke, .tip {
      text-align: center;
      margin: 1em 0 0.5em;
      font-size: 1em;
    }

    .next-container {
      text-align: center;
      margin-top: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò Daily Math Practice</h1>

    <div class="header-row">
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
        <option value="hardest">Hardest</option>
      </select>
      <button onclick="setDifficulty()">Change Difficulty</button>
    </div>

    <div class="stats-bar">
      <p id="streak">üî• Streak: 0d</p>
      <p id="accuracy">‚úÖ Accuracy: 0%</p>
      <p id="total">üìä Answered: 0</p>
      <p id="timer">‚è±Ô∏è Time: 0s</p>
      <p id="avgTime">üìà Avg: 0s</p>
    </div>

    <div class="question" id="question">Loading...</div>
    <div class="answers" id="answers"></div>
    <div class="feedback" id="feedback"></div>
    <div class="joke" id="joke"></div>
    <div class="tip" id="tip"></div>

    <div class="next-container">
      <button onclick="generateQuestion()">Next Question</button>
    </div>
  </div>

  <script>
    // JavaScript remains the same.
  </script>
</body>
</html>
